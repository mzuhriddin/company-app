<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Employee Add Page</h1>
<form method="post" th:action="${'/employee/edit/' + employee.getId()}">
    <div class="form-group">
        <label for="ketmon">Name</label>
        <input th:value="${employee.getName()}" name="name" type="text" class="form-control" id="ketmon"
               placeholder="Employee name kirit">
    </div>
    <div>
        <label> Department </label>
        <div>
            <label>
                <select th:value="${employee.getDepartment().getName()}" name="departmentId">
                    <option th:each="department : ${departmentList}"
                            th:text="${department.getName()}"
                            th:value="${department.getId()}"
                            th:selected="${employee.getDepartment().getId()==department.getId()?true:false}">
                </select>
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
