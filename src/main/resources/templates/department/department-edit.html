<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Department Add Page</h1>
<form method="post" th:action="${'/department/edit/' + department.getId()}">
    <div class="form-group">
        <label for="ketmon">Name</label>
        <input th:value="${department.getName()}" name="name" type="text" class="form-control" id="ketmon"
               placeholder="Department name kirit">
    </div>
    <div>
        <label> Company </label>
        <div>
            <label>
                <select th:value="${department.getCompany().getName()}" name="companyId">
                    <option th:each="company : ${companyList}"
                            th:text="${company.getName()}"
                            th:value="${company.getId()}"
                            th:selected="${department.getCompany().getId()==company.getId()?true:false}">
                </select>
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
